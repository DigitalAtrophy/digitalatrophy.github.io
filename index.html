						<div>
							<label class="form__label" for="height">Height:</label>

						<div>

							<input class="form__radio" type="radio" name="weight" id="kilograms" value="kilograms"> Kilograms
						</div>
						<div class="form__button"><input type="button" id="submit" value="Calculate"/></div>
						<p id="bmi"></p>
					</fieldset>
				</form>
			</div>
